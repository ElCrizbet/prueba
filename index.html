<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario </title>
</head>
<body>
    <h2>formulario</h2>
    <form id="formulario">
        <label for="pregunta1">¿eres belen?</label><br>
        <input type="text" id="pregunta1" required><br><br>

        <label for="pregunta2">¿cuando me invitas a tu casa ctm?</label><br>
        <input type="text" id="pregunta2" required><br><br>

        <button type="submit">Enviar por WhatsApp</button>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que recargue la página

            const pregunta1 = document.getElementById('pregunta1').value;
            const pregunta2 = document.getElementById('pregunta2').value;

            const mensaje = `hola :%0A1. soy belen: : ${encodeURIComponent(pregunta1)}%0A2. te invito a mi casa?: : ${encodeURIComponent(pregunta2)}`;

            const numeroWhatsApp = "51912250326"; // Pon tu número con código de país (57 = Colombia)
            const url = `https://wa.me/${numeroWhatsApp}?text=${mensaje}`;

            window.open(url, '_blank'); // Abre el enlace en nueva pestaña
        });
    </script>
</body>
</html>
